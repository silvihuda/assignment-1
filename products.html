<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>
     <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
         <!-- navbar -->
        <div class="navbar shadow-sm">
            <div class="navbar-start">
                <a class="btn btn-ghost text-blue-500 text-2xl">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-2xl">
                   <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="text-blue-500">Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <i class="fa-solid fa-cart-shopping text-2xl"></i>
                <div class="dropdown dropdown-end relative">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-50 mt-3 w-52 p-2 shadow text-2xl">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- products section -->
     <section class="max-w-7xl mx-auto p-7">
        <h1 class="text-3xl font-bold text-center my-4">Our Products</h1>
        <div id="category-container" class="flex flex-wrap justify-center items-center gap-5 mt-5">

        </div>
     </section>
     <section class="max-w-7xl mx-auto p-7">
        <div id="all-products-container" class="grid lg:grid-cols-4 lg:gap-6">
            
        </div>
     </section>
     <script src="scripts/products.js"></script>
</body>
</html>
